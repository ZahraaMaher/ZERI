     <div class="login-box-main">
            <div class="container">
               <div class="row">
                  <div class="col-lg-6">
                     <br>
                     <br>
                     <br>
                     <div class="banner-frame"> <img class="img-fluid" src="images/choosefilep.png" alt=""  />
                     </div>
                 </div>
           <div class="col-lg-6">
           <div class="login-box-main"> 
            <form action="index.html" method="post" class="register-form" id= "AddForm" >
                 
                <div class="form-group">
                    <br>
                    <br>
                    <h3><p><strong>Product:</strong></p></h3>

                    <label> <Strong>Product Name</Strong>
                        <input type="text" name="name" id="ProName" placeholder="name" size="50"  style="background-color: #b0b4356c;" required/>
                    </label>

                    <label> <Strong>Product ID</Strong>
                        <input type="text" name="name" id="ProID" placeholder="Product ID" size="50" style="background-color: #b0b4356c;" required/>
                    </label>

                    <label> <Strong>Product Image</Strong>
                        <!---  code of choose file -->
                        <form action="upload.php" method="post" enctype="multipart/form-data">
                        <input type="file" name="fileToUpload" id="fileToUpload">
                    </label>

                    <label> <Strong>Product Quantity</Strong>
                        <input type="text" name="name" id="ProQty" placeholder="quantity" size="50" style="background-color: #b0b4356c;" required/>
                    </label>

                    <label> <Strong>Product Price</Strong>
                        <input type="text" name="name" id="ProPrice" placeholder="00.00 SR" size="50" style="background-color: #b0b4356c;" required/>
                    </label>

                    <label> <Strong>Product Size</Strong>
                        <input type="text" name="name" id="ProSize" placeholder="M" size="50" required style="background-color: #b0b4356c;"/>
                    </label>

                    <label> <Strong>Product Category</Strong>
                        <input type="text" name="name" id="ProSize" placeholder="Abayas" size="50" required style="background-color: #b0b4356c;"/>
                    </label>

                    <br>
                    <label> <Strong>Product Description</Strong></label>
                    <br>
                    <textarea name="Description" id="ProDesc" placeholder="Description" style="background-color: #b0b4356c;"></textarea>

                    <br>
                    <br>
                    <div><input class="btn hvr-hover" type="submit" value="Add" ></div>



                </div>
